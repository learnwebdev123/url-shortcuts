<!DOCTYPE html>
<html>
<head>
  <title>URL Shortcuts</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>URL Shortcuts</h2>
    
    <div class="add-shortcut">
      <input type="text" id="shortcut" placeholder="Shortcut (e.g., 'g')">
      <input type="text" id="url" placeholder="URL (e.g., https://google.com)">
      <button id="addShortcut">Add Shortcut</button>
    </div>

    <div class="shortcuts-list">
      <h3>Your Shortcuts</h3>
      <div id="shortcutsList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
